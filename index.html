<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-img"></div>
      <div class="auth">
        <form class="auth-block" action="" aria-required="true">
          <input
            class="form-element log-input login"
            placeholder="Login             # nickname or e-mail"
            required
          />
          <input
            class="form-element log-input password"
            type="password"
            placeholder="Password     # 5-10 digits required"
            pattern=".{5,99}"
            required
          />

          <div class="form-element wrapper">
            <div class="sex">
              <label for="sex">Sex:</label>
              <input type="radio" id="male" name="sex" required />
              <label for="male">Male</label>
              <input type="radio" id="female" name="sex" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="sex" />
              <label for="other">Not a human creature</label>
            </div>

            <div class="prefer">
              <label class="question" for="coice">What's better?:</label>
              <input type="checkbox" />
              <label class="ass" for="choice">Ass</label>
              <input type="checkbox" />
              <label class="tits" for="choice">Tits</label>
            </div>

            <div class="file-select">
              <label for="username">Choose avatar:</label>
              <input class="file-input" type="file" required />
            </div>
          </div>
          <div class="text">
            <textarea
              class="form-element info"
              name="message"
              placeholder="Tell about yourself"
              required
            ></textarea>
            <img class="gif" src="./src/gif.webp" alt="Nothing special" />
          </div>

          <div class="form-element buttons">
            <button class="button check" type="submit">Send</button>
            <button class="button clear" type="reset">Clear form</button>
          </div>
        </form>
      </div>
      <div class="sec-img"></div>
    </div>
  </body>
</html>
